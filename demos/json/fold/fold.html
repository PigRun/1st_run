<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				margin:0;
				-webkit-transform-style: preserve-3d;
			}
			section{
				height:100px;
				width:500px;
				background:#eee;
				border:1px solid #aaa;
				transition: -webkit-transform 500ms ease-out;
				-webkit-transform :perspective(200px);
			}
			body section:nth-child(odd){
				-webkit-transform-origin: top;
			}
			body section:nth-child(even){
				-webkit-transform-origin: bottom;
			}
		</style>
	</head>
	<body>
		<input type="range" max="90" min="0" value="0">
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<section>
			some Message
		</section>
		<script>
			document.querySelector("input[type='range']").onchange = function(){
				var secs = document.getElementsByTagName("section");
				for(var i = 0; i < secs.length;i++){
					//if(i===0){continue;}
					if( i % 2 === 0){
						secs[i].style.webkitTransform = "perspective(200px) rotateX("+ this.value+"deg)";
					}else{
						secs[i].style.webkitTransform = "perspective(200px) rotateX("+ (360-parseInt(this.value)) +"deg)";
					}
				}
			}

		</script>
	</body>
</html>
