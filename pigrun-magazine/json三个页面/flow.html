						<p>	如何用CSS3排成这种排版的文字呢?</p>
						<p>只要用flow-into 和flow-from将文字内容分发到不同的容器,用shape-inside属性根据svg标准将文字注入容器整形成任何自己想要的形状便可.</p>
						<p>这种方法的优点可不止在于自定义形状,而在于会随着你容器的扩大缩小,文字会自然而然地流动,这种将文字作为"流"的对象看待的思想在排版上的可拓展新和兼容性非常强.</p>
