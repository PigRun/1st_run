<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>transition</title>
<style type="text/css">
#box {
	position: relative;
	left: 0;
	width: 50px;
	height: 50px;
	background: #000;
	transition: left 0.5s ease-in;
}
#box:hover {
	left: 100px;
}	
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
