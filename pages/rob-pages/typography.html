<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>文字排版</title>
	<style>

		*{
			margin:0;
			padding:0;
		}

		body{
			width:680px;
		}

		h1{
			color:white;
			font-size:48px;
			padding:30px 10px 20px;
		}

		.container{
			background: #013548;
			padding-bottom:10px;
		}

		.content img{
			width:-webkit-calc(100% - 60px);
			margin-left: 10px;
		}

		.content{
			margin:0 10px;
			padding:15px;
			font-size:18px;
			line-height: 2em;
			background: white;
			text-indent: 2em;
		}

	</style>
</head>
<body>
	<div class="container">
		<h1>文字排版</h1>
		<div class="content">
			<div class="part1">
			<img src="typography-1.png" />
			</div>
		</div>
	</div>
</body>
</html>
